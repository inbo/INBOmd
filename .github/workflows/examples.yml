on:
  pull_request:
    branches:
      - main
      - master

name: test-inbomd-examples
permissions:
  contents: write

jobs:
  test-examples:
    runs-on: ubuntu-latest
    name: "test Rmd"
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build examples
        uses: inbo/actions/render_inbomd@inbomd-0.6.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXAMPLE_BRANCH: main

      - name: push gh-pages
        if: ${{ github.event_name == 'push' }}
        run: |
          ls
          git config --global user.email "info@inbo.be"
          git config --global user.name "INBO"
          git status
          git checkout gh-pages
          git status
          git rm -r .
          ls
          cp -R $GITHUB_WORKSPACE/docs/. $GITHUB_WORKSPACE/.
          git add --all
          git commit --amend --message="Voorbeelden voor INBOmd"
          git push -f
